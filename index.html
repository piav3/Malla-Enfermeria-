<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Malla de Enfermería Interactiva</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff9fb;
      padding: 2rem;
      color: #4d4d4d;
    }

    h1 {
      text-align: center;
      color: #d38cad;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
    }

    .ramo {
      padding: 1rem;
      background-color: #fbd5e5;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      text-align: center;
      transition: all 0.3s ease;
      font-weight: 500;
      font-size: 1rem;
    }

    .ramo:disabled {
      background-color: #e3e3e3;
      color: #a1a1a1;
      cursor: not-allowed;
    }

    .ramo.aprobado {
      background-color: #d3f6db;
      color: #4b8c5c;
      text-decoration: line-through;
    }

    .ramo:hover:not(:disabled):not(.aprobado) {
      background-color: #fce0ec;
    }
  </style>
</head>
<body>
  <h1>Malla de Enfermería ✨</h1>
  <div class="grid" id="malla"></div>

  <script>
    // Aquí defines todos tus ramos con prerrequisitos
    const ramos = [
      { id: 'anatomía', nombre: 'Anatomía', requisitos: [] },
      { id: 'biología', nombre: 'Biología Celular', requisitos: [] },
      { id: 'fundamentos', nombre: 'Fundamentos de Enfermería', requisitos: ['anatomía'] },
      { id: 'enfermeriaAdulto', nombre: 'Enfermería del Adulto', requisitos: ['fundamentos'] },
      { id: 'saludPublica', nombre: 'Salud Pública', requisitos: ['biología'] },
      { id: 'internado', nombre: 'Internado', requisitos: ['enfermeriaAdulto', 'saludPublica'] },
      // Agrega aquí todos los ramos que necesites siguiendo este formato
    ];

    const estado = JSON.parse(localStorage.getItem('estadoRamos')) || {};

    const contenedor = document.getElementById('malla');

    function crearBotones() {
      contenedor.innerHTML = '';
      ramos.forEach(ramo => {
        const btn = document.createElement('button');
        btn.textContent = ramo.nombre;
        btn.classList.add('ramo');
        btn.dataset.id = ramo.id;

        const aprobados = ramo.requisitos.every(req => estado[req]);
        if (!aprobados && ramo.requisitos.length > 0) {
          btn.disabled = true;
        }

        if (estado[ramo.id]) {
          btn.classList.add('aprobado');
        }

        btn.addEventListener('click', () => {
          estado[ramo.id] = !estado[ramo.id];
          localStorage.setItem('estadoRamos', JSON.stringify(estado));
          crearBotones();
        });

        contenedor.appendChild(btn);
      });
    }

    crearBotones();
  </script>
</body>
</html>
