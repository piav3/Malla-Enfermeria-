<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Malla Interactiva - Enfermería</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fff0f5;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #b30059;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 10px;
      margin-top: 30px;
    }
    .semestre {
      background-color: #ffcce6;
      border: 2px solid #b30059;
      padding: 10px;
      border-radius: 10px;
    }
    .semestre h3 {
      margin-top: 0;
      color: #800040;
    }
    .ramo {
      display: block;
      background-color: #ffe6f0;
      margin: 5px 0;
      padding: 6px;
      border-radius: 6px;
      font-size: 14px;
      border: none;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s, text-decoration 0.3s;
    }
    .ramo.completed {
      background-color: #d4a5b2;
      text-decoration: line-through;
    }
  </style>
</head>
<body>
  <h1>Malla Curricular de Enfermería</h1>
  <div class="grid">
    <div class="semestre">
      <h3>Semestre I</h3>
      <button class="ramo" onclick="toggleCompletion(this)">Química</button>
      <button class="ramo" onclick="toggleCompletion(this)">Biología</button>
      <button class="ramo" onclick="toggleCompletion(this)">Base Teórica de la Enfermería I</button>
      <button class="ramo" onclick="toggleCompletion(this)">Primeros Auxilios</button>
      <button class="ramo" onclick="toggleCompletion(this)">Psicología Evolutiva</button>
      <button class="ramo" onclick="toggleCompletion(this)">Inglés I</button>
    </div>
    <div class="semestre">
      <h3>Semestre II</h3>
      <button class="ramo" onclick="toggleCompletion(this)">Bioquímica</button>
      <button class="ramo" onclick="toggleCompletion(this)">Morfología I</button>
      <button class="ramo" onclick="toggleCompletion(this)">Base Teórica de la Enfermería II</button>
      <button class="ramo" onclick="toggleCompletion(this)">Comunicación y Educación en Salud</button>
      <button class="ramo" onclick="toggleCompletion(this)">Inglés II</button>
      <button class="ramo" onclick="toggleCompletion(this)">CFG I</button>
    </div>
    <!-- Continúa con los demás semestres siguiendo el mismo formato -->
  </div>  <script>
    function toggleCompletion(button) {
      button.classList.toggle('completed');
    }
  </script></body>
</html>
