<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Malla Interactiva de Enfermería</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fffafc;
      color: #333;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #c87b9f;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 16px;
      margin-top: 40px;
    }
    .year {
      border: 2px solid #f2c1d1;
      padding: 16px;
      border-radius: 12px;
      background-color: #ffe9f0;
    }
    .year h2 {
      text-align: center;
      color: #b85d89;
    }
    .subject {
      margin: 8px 0;
      padding: 10px;
      background-color: #f8d6e0;
      border: none;
      border-radius: 8px;
      width: 100%;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .subject.completed {
      background-color: #d3bcd3;
      text-decoration: line-through;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>Malla Curricular de Enfermería</h1>
  <div class="grid">
    <!-- Primer Año -->
    <div class="year">
      <h2>1er Año</h2>
      <button class="subject">Fundamentos de Enfermería</button>
      <button class="subject">Anatomía</button>
      <button class="subject">Salud Pública I</button>
      <button class="subject">Comunicación y Relación de Ayuda</button>
      <button class="subject">Bioquímica</button>
      <button class="subject">Enfermería del Adulto I</button>
      <button class="subject">Fisiología</button>
      <button class="subject">Salud Pública II</button>
      <button class="subject">Psicología del Desarrollo</button>
      <button class="subject">Farmacología I</button>
    </div><!-- Segundo Año -->
<div class="year">
  <h2>2° Año</h2>
  <button class="subject">Enfermería del Adulto II</button>
  <button class="subject">Microbiología y Parasitología</button>
  <button class="subject">Farmacología II</button>
  <button class="subject">Enfermería Familiar y Comunitaria I</button>
  <button class="subject">Ética Profesional</button>
  <button class="subject">Enfermería Médico-Quirúrgica</button>
  <button class="subject">Nutrición y Dietética</button>
  <button class="subject">Enfermería Familiar y Comunitaria II</button>
  <button class="subject">Metodología de la Investigación</button>
  <button class="subject">Educación en Salud</button>
</div>

<!-- Tercer Año -->
<div class="year">
  <h2>3° Año</h2>
  <button class="subject">Enfermería del Niño y Adolescente I</button>
  <button class="subject">Enfermería en Salud Mental y Psiquiatría</button>
  <button class="subject">Salud Sexual y Reproductiva</button>
  <button class="subject">Gestión del Cuidado I</button>
  <button class="subject">Taller de Investigación I</button>
  <button class="subject">Enfermería del Niño y Adolescente II</button>
  <button class="subject">Enfermería del Adulto Mayor</button>
  <button class="subject">Epidemiología</button>
  <button class="subject">Gestión del Cuidado II</button>
  <button class="subject">Taller de Investigación II</button>
</div>

<!-- Cuarto Año -->
<div class="year">
  <h2>4° Año</h2>
  <button class="subject">Práctica Integrada I</button>
  <button class="subject">Electivo Profesional I</button>
  <button class="subject">Electivo Profesional II</button>
  <button class="subject">Gestión del Cuidado III</button>
  <button class="subject">Proyecto de Título I</button>
  <button class="subject">Práctica Integrada II</button>
  <button class="subject">Proyecto de Título II</button>
  <button class="subject">Ética Clínica</button>
  <button class="subject">Taller de Titulación</button>
</div>

<!-- Quinto Año -->
<div class="year">
  <h2>5° Año</h2>
  <button class="subject">Internado Profesional I</button>
  <button class="subject">Internado Profesional II</button>
</div>

  </div>  <script>
    const buttons = document.querySelectorAll('.subject');
    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        btn.classList.toggle('completed');
      });
    });
  </script></body>
</html>
