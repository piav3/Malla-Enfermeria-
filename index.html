<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Malla Interactiva de Enfermería</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fffafc;
      color: #333;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #c87b9f;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 16px;
      margin-top: 40px;
    }
    .year {
      border: 2px solid #f2c1d1;
      padding: 16px;
      border-radius: 12px;
      background-color: #ffe9f0;
    }
    .year h2 {
      text-align: center;
      color: #b85d89;
    }
    .subject {
      margin: 8px 0;
      padding: 10px;
      background-color: #f8d6e0;
      border: none;
      border-radius: 8px;
      width: 100%;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .subject.completed {
      background-color: #d3bcd3;
      text-decoration: line-through;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>Malla Curricular de Enfermería</h1>
  <div class="grid">
    <!-- Primer Año -->
    <div class="year">
      <h2>1er Año</h2>
      <button class="subject">Química</button>
      <button class="subject">Biología</button>
      <button class="subject">Bases Teóricas de la Enfermería I</button>
      <button class="subject">Primeros Auxilios</button>
      <button class="subject">Psicología Evolutiva</button>
      <button class="subject">Inglés I</button>
      <button class="subject">Bioquímica</button>
      <button class="subject">Morfofunción I</button>
      <button class="subject">Bases Teóricas de la Enfermería II</button>
      <button class="subject">Comunicación y Educación en Salud</button>
      <button class="subject">Inglés II</button>
      <button class="subject">CFG</button>
    </div><!-- Segundo Año -->
<div class="year">
  <h2>2° Año</h2>
  <button class="subject">Microbiología Integrada</button>
  <button class="subject">Morfofunción II</button>
  <button class="subject">Cuidados de Enfermería I</button>
  <button class="subject">Competencias genéricas para el desarrollo profesional</button>
  <button class="subject">Inglés III</button>
  <button class="subject">Farmacología en Enfermería</button>
  <button class="subject">Fisiopatología en Enfermería</button>
  <button class="subject">Cuidados de Enfermería II</button>
  <button class="subject">Enfermería en Salud Mental</button>
  <button class="subject">Bioestadística</button>
</div>

<!-- Tercer Año -->
<div class="year">
  <h2>3° Año</h2>
  <button class="subject">Gestión del cuidado en la persona adulta en el área hospitalaria</button>
  <button class="subject">Enfermería en Psiquiatría</button>
  <button class="subject">Bioética y Legislación en Enfermería</button>
  <button class="subject">Salud pública</button>
  <button class="subject">CFG</button>
  <button class="subject">Gestión del Cuidado en la Comunidad I</button>
  <button class="subject">Enfermería del Adulto lass="subject">Epidemiología</button>
  <button class="subject">Gestión del Cuidado II</button>
  <button class="subject">Taller de Investigación II</button>
</div>

<!-- Cuarto Año -->
<div class="year">
  <h2>4° Año</h2>
  <button class="subject">Práctica Integrada I</button>
  <button class="subject">Electivo Profesional I</button>
  <button class="subject">Electivo Profesional II</button>
  <button class="subject">Gestión del Cuidado III</button>
  <button class="subject">Proyecto de Título I</button>
  <button class="subject">Práctica Integrada II</button>
  <button class="subject">Proyecto de Título II</button>
  <button class="subject">Ética Clínica</button>
  <button class="subject">Taller de Titulación</button>
</div>

<!-- Quinto Año -->
<div class="year">
  <h2>5° Año</h2>
  <button class="subject">Internado Profesional I</button>
  <button class="subject">Internado Profesional II</button>
</div>

  </div>  <script>
    const buttons = document.querySelectorAll('.subject');
    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        btn.classList.toggle('completed');
      });
    });
  </script></body>
</html>
